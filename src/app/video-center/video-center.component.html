<div class="row">
    <div class="col-sm-9">
      <div *ngIf="!hideVideo" >
        <h2>New Video</h2>
        <form #form="ngForm" class="well" (ngSubmit)="addNewvideo(form.value)" >
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" required name="title" ngModel>
            </div>
            <div class="form-group">
                <label>Url</label>
                <input type="text" class="form-control" required name="url" ngModel>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" ngModel>
            </div>
            <button type="submit" class="btn btn-success" >Save</button>
        </form>
      </div>
      <app-video-detail *ngIf="selectedVideo && hideVideo" [videoSelect]='selectedVideo' (updateVideoEvent)="updateVideo($event)" (deleteVideoEvent)="deleteVideo($event)"></app-video-detail>
</div>
    <div class="col-sm-3">
      <button style="margin:10px;" type="button" class="btn btn-success btn-block" (click)="newVideo()">+ New Video</button> 
      <app-video-list  (newvideoEvent)="selectVideo($event)" [videoList]='videos' ></app-video-list>
    </div>
</div>
